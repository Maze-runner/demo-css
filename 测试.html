<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  
  </style>
 </head>
 <body>
    <button type="button" id="btn">点击</button>

    <script>
        btn.onclick = function(){
          console.log('点击事件');
        }
        //模拟程序读取耗时代码 5秒
        var past = new Date().getTime();
        do{
            var now = new Date().getTime();
        }while( (now-past) <= 5000);

        console.log('程序已读完');
    </script>
 </body>
</html>
